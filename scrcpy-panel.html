<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conectar al Dispositivo</title>
  <link rel="icon" href="kmez.ico" type="image/x-icon" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .panel {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .logo {
      width: 90px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.7em;
      margin-bottom: 8px;
      color: #222;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 25px;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      background: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .respuesta {
      margin-top: 20px;
      font-size: 0.95em;
    }

    .ok {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="panel">
    <img src="kmez-logo.png" alt="Logo de KMEZ" class="logo" />
    <h1>Control Remoto del Celular</h1>
    <p>Ingresa la dirección IP del dispositivo al que deseas conectarte</p>

    <input type="text" id="ip" placeholder="Ej. 192.168.1.100"
           aria-label="Dirección IP del dispositivo" autocomplete="off" />

    <button onclick="conectar()">Conectar</button>

    <div class="respuesta" id="respuesta"></div>
  </div>

  <script>
    function validarIP(ip) {
      const regex = /^(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)){3}$/;
      return regex.test(ip);
    }

    async function conectar() {
      const ip = document.getElementById('ip').value.trim();
      const respuestaDiv = document.getElementById('respuesta');
      respuestaDiv.innerHTML = '';

      if (!ip) {
        respuestaDiv.innerHTML = '<span class="error">⚠️ Por favor, ingresa una dirección IP.</span>';
        return;
      }

      if (!validarIP(ip)) {
        respuestaDiv.innerHTML = '<span class="error">❌ IP inválida. Ej: 192.168.0.100</span>';
        return;
      }

      try {
        const res = await fetch('http://localhost:5501/conectar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ ip })
        });

        const data = await res.json();

        if (data.ok) {
          respuestaDiv.innerHTML = '<span class="ok">✅ Conexión iniciada correctamente.</span>';
        } else {
          respuestaDiv.innerHTML = `<span class="error">❌ Error: ${data.error || "No se pudo conectar al dispositivo."}</span>`;
        }
      } catch (err) {
        console.error("❌ Error de conexión:", err);
        respuestaDiv.innerHTML = '<span class="error">❌ No se pudo contactar con el servidor.</span>';
      }
    }
  </script>

</body>
</html>
